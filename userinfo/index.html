<script>
    $(function () {
        let userRef = defaultDb.ref('users/' + document.cookie.split('; ')[0].split('=')[1]);
        userRef.get().then((snapshot) => {
            //console.log(snapshot.val());
            let user = snapshot.val();
            let role = user["role"];
            if (role != "member"){
                $("#content").text("Area reserved for members");
            }
            $("#content").show();
            // $('#dataUser').text(JSON.stringify(snapshot.val()));
        });
    });
